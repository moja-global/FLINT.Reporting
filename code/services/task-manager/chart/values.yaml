# Default values for the Helm Chart.
# This is a YAML-formatted file.

microservice:

  # Ingress
  ingress:
    name: task-manager
    class: traefik 
    rules:
      host: reporter.miles.co.ke
      http:
        path: /api/v1/task_manager
        backend:
          service:
            name: task-manager
            port: 80

  # Service
  service:
    name: task-manager
    port:
      default: 80
      target: 8080

  # Deployment
  deployment:
    name: task-manager

  # Application / Application Replicas
  application:
    name: task-manager
    version: 0.0.1
    image: 
      id: ghcr.io/moja-global/flint_reporting.task-manager
      tag: master
      pull:
        policy: Always
        secret: regcred
    environment: 
      postgres:
        host: bitnami-postgres-postgresql
    replicas: 1

 



