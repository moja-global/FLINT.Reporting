# Default values for the Helm Chart.
# This is a YAML-formatted file.

microservice:

  # Ingress
  ingress:
    name: tasks
    class: traefik 
    rules:
      host: reporter.miles.co.ke
      http:
        path: /api/v1/tasks
        backend:
          service:
            name: tasks
            port: 80

  # Service
  service:
    name: tasks
    port:
      default: 80
      target: 8080

  # Deployment
  deployment:
    name: tasks

  # Application / Application Replicas
  application:
    name: tasks
    version: 0.0.1
    image: 
      id: ghcr.io/moja-global/flint_reporting.tasks
      tag: master
      pull:
        policy: Always
        secret: regcred
    environment: 
      postgres:
        host: bitnami-postgres-postgresql
    replicas: 1

 



