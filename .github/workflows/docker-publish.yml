name: Publish FLINT Reporting Docker Images

on:
  schedule:
    - cron: '42 22 * * *'
  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io

